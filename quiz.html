<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="Quiz Game about Quotes">
    <meta name="keywords" content="quiz, game, quote">
    <title>Quiz Game</title>
</head>
<body>
   <div class="container">
        <h1>Who said this?</h1>
    <div class="quote-container" id="output-color">
        <p id="quote">"Placeholder text"</p>
    </div>
    <!-- (contains code from Code Geek) -->
    <div class="choice-container">
        <div class="choice">
            <p class="choice-number">1</p>
            <p class="choice-person" data-number="1">Alternative 1</p>
    </div>
    <div class="choice">
            <p class="choice-number">2</p>
            <p class="choice-person" data-number="2">Alternative 2</p>
        </div>
        <div class="choice">
            <p class="choice-number">3</p>
            <p class="choice-person" data-number="3">Alternative 3</p>
        </div>
        <div class="choice">
            <p class="choice-number">4</p>
            <p class="choice-person" data-number="4">Alternative 4</p>
        </div>
      </div>
      <div class="score-area">
        <p class="scores">Correct Answers: <span id="score">0</span></p>
        <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
       </div>
       <dialog class="modal" id="modal">
          <h2>Well done! You rock!</h2>
          <h3>Thanks for playing!</h3> 
          <p>Want to play again - <strong>refresh the page</strong>, otherwise just <strong>close the window tab.</strong></p>
       </dialog>
     </div> 
  <script src="assets/js/script.js"></script>  
</body>
</html>
